<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:metadata> <!-- carrega a lista de clientes -->
            <f:viewAction action="#{clientesBean.todosOsClientes()}"/>
        </f:metadata>

        <title>PET SHOP</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <header>
            <div class="container">
                <p>Consulta de Devedores</p>
            </div>

        </header>
        <article>
            <div class="container">
                <h:form id="frm"> <!-- Inicia o Formulario-->
                    <p:toolbar>
                        <f:facet name="left">    

                            <!-- pesquisa-->
                            <p:inputText id="pesquisa"
                                         placeholder="Faça sua Busca..."
                                         size="35"/>

                            <!-- Botoes-->
                            <p:commandButton title="Pesquisar" value="Pesquisar" icon="fa fa-search"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                            </span>
                            <p:commandButton  title="Novo" value="Novo" oncomplete="PF('edicaoClienteDialog').show()" icon="fa fa-plus"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                            </span>
                            <p:commandButton title="Editar" icon="fa fa-edit"/>
                            <p:commandButton title="Excluir" icon="fa fa-trash"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                            </span>
                            <p:commandButton title="Enviar Por E-mail" icon="fa fa-send"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                            </span>


                        </f:facet>
                    </p:toolbar>

                    <!-- Campos de saida-->
                    <p:spacer height="20px"/>
                    <p:dataTable value="#{clientesBean.listaDeClientes}" var="cliente" emptyMessage="Nenhum Devedor Localizado." paginator="true" rows="10" paginatorPosition="bottom">
                        <p:column headerText="Nome">
                            <h:outputText value="#{cliente.nome}"/>
                        </p:column>
                        <p:column headerText="RG">
                            <h:outputText value="#{cliente.RG}"/>
                        </p:column>
                        <p:column headerText="CPF">
                            <h:outputText value="#{cliente.CPF}"/>
                        </p:column>
                        <p:column headerText="E-Mail">
                            <h:outputText value="#{cliente.email}"/>
                        </p:column>
                        <p:column headerText="Telefone">
                            <h:outputText value="#{cliente.telefone}"/>
                        </p:column>
                        <p:column headerText="Endereço de Cobrança">
                            <h:outputText value="#{cliente.endereco}"/>
                        </p:column>
                    </p:dataTable>


                    <!-- Campos de Entrada-->
                    <p:dialog header="Novo Cliente" widgetVar="edicaoClienteDialog" id="cliente-dialog" resizable="false" modal="true" closeOnEscape="true">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nome" for="nome" />
                            <p:inputText id="nome"/>

                            <p:outputLabel value="RG" for="rg" />
                            <p:inputMask mask="999.999.999" id="rg"/>

                            <p:outputLabel value="CPF" for="cpf" />
                            <p:inputMask mask="999.999.999-99" id="cpf"/>

                            <p:outputLabel value="E-mail" for="email" />
                            <p:inputText id="email"/>

                            <p:outputLabel value="Telefone" for="telefone" />
                            <p:inputMask mask="+99 (99) 9 9999-9999" id="telefone"/>

                            <p:outputLabel value="Endereço" for="endereco" />
                            <p:inputText id="endereco"/>

                            <p:outputLabel/>
                            <p:commandButton value="Salvar" oncomplete="PF('edicaoClienteDialog')"/>
                        </h:panelGrid>
                    </p:dialog>



                </h:form>
            </div>
        </article>
    </h:body>
</html>
