<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crud com CDI</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <header>
            <div class="conteiner">
                <p>Aula de Frameworks 2 - JSF e CDI</p>
            </div>
        </header>
        <article>
            <div class="conteiner">
                <h:form id="frm">
                    <p:panel header="Login" style="width: 400px">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Usuario" for="usuario" />
                            <p:inputText id="usuario" />
                            <p:outputLabel value="Senha" for="senha"/>
                            <p:inputText id="senha" />
                            <p:commandButton value="Login" action="#{autenticar.executarAutenticacao()}"/>
                        </h:panelGrid>
                        <p:outputLabel value="#{autenticar.mensagem}"/>
                    </p:panel>
                </h:form>
            </div>
        </article>
    </h:body>
</html>
