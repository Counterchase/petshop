<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{clientesBean.todosOsClientes()}"/>
        </f:metadata>
        <title>Crud com CDI</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body style="width: 95%;
                   margin: 0 auto;">
        <header>
            <div class="conteiner">
                <p>Aula de Frameworks 2 - JSF e CDI</p>
            </div>
        </header>
        <article>
            <div class="conteiner">
                <h:form id="frm">
                   
                    <p:spacer height="20px"/>
                    <p:dataTable value="#{clientesBean.listaDeClientes}"
                                 var="cliente"
                                 emptyMessage="Nenhum cliente localizado."
                                 paginator="true" rows="10"
                                 paginatorPosition="bottom">
                        <p:column headerText="Nome do Pet">
                            <h:outputText value="#{cliente.nomepet}" />
                        </p:column>
                       
                    </p:dataTable>
                    
                </h:form>
            </div>
        </article>
    </h:body>
</html>
